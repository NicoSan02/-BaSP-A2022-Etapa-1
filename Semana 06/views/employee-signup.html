<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rokkitt:wght@500&display=swap');
    </style>
    <title>Signup</title>
    <link rel="stylereset" href="..\css\reset.css">
    <link rel="stylesheet" href="..\css\styles.css">
    <link rel="stylesheet" href="..\css\header.css">
    <link rel="stylesheet" href="..\css\main.css">
    <link rel="stylesheet" href="..\css\employee-signup.css">
    <script defer src="..\javascript\employee-signup.js"></script>
</head>
<body>
    <header>
        <div id="signup-header">
            <h1><a href=".\index.html">Trackgenix</a></h1>
            <p><a href=".\login.html">Log in</a></p>
        </div>
    </header>
    <main>
        <form id="signup-form">
            <p id="signup-title">Register</p>
            <div class="signup-form-fields">
                <div class="field-div">
                    <fieldset class="name">
                        <label for="formname">First Name</label>
                        <input type="text" id="formname" name="formname" required>
                        <p id="name-error">Invalid Name</p>
                    </fieldset>
                    <fieldset class="last-name">
                        <label for="formlastname">Last Name</label>
                        <input type="text" id="formlastname" name="formlastname" required>
                        <p id="lastname-error">Invalid Last Name</p>
                    </fieldset>
                </div>
                <div class="field-div">
                    <fieldset class="id-document">
                        <label for="formiddocument">ID</label>
                        <input type="number" id="formiddocument" name="formiddocument" required>
                        <p id="id-error">Invalid ID</p>
                    </fieldset>
                    <fieldset class="birthdate">
                        <label for="formbirthdate">Birth Date</label>
                        <input type="number" id="formbirthdate" name="formbirthdate" required>
                        <p id="birth-date-error">Invalid Birth Date</p>
                    </fieldset>
                </div>
                <div class="field-div">
                    <fieldset class="phone">
                        <label for="formphone">Phone Number</label>
                        <input type="number" id="formphone" name="formphone" required>
                        <p id="phone-error">Invalid Phone Number</p>
                    </fieldset>
                    <fieldset class="address">
                        <label for="formemail">Address</label>
                        <input type="text" id="formaddress" name="formaddress" required>
                        <p id="address-error">Invalid Name</p>
                    </fieldset>
                </div>
                <div class="field-div">
                    <fieldset class="location">
                        <label for="formlocation">Location</label>
                        <input type="text" id="formlocation" name="formlocation" required>
                        <p id="location-error">Invalid Location</p>
                    </fieldset>
                    <fieldset class="postal-code">
                        <label for="formpostal-code">Postal Code</label>
                        <input type="text" id="formpostal-code" name="formpostal-code" required>
                        <p id="postal-code-error">Invalid Postal Code</p>
                    </fieldset>
                </div>
                <div class="field-div">
                    <fieldset class="email">
                        <label for="formemail">Email</label>
                        <input type="text" id="formemail" name="formemail" required>
                        <p id="email-error">Invalid Email</p>
                    </fieldset>
                    <fieldset class="password">
                        <label for="formpassword">Password</label> 
                        <input type="password" id="formpassword" name="formpassword" required>
                        <p id="password-error">Invalid Password</p>
                    </fieldset>
                    <fieldset class="repeat-password">
                        <label for="formrepeatpassword">Repeat Password</label> 
                        <input type="password" id="formrepeatpassword" name="formrepeatpassword" required>
                        <p id="repeat-password-error">Invalid Password</p>
                    </fieldset>
                </div>
                <fieldset>
                    <input type="submit" id="create-button" value="Create">
                </fieldset>
            </div>
        </form>
    </main>
</body>
</html>
